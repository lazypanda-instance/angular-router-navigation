<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 p-0" style="background: lightblue;height: 100vh;">
      <div>
        <h4>Menu</h4>
        <ul>
          <li *ngFor='let menu of menus' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="{{menu?.navigation}}" [queryParams]="{ type: menu?.queryParam }">{{ menu.title }}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md p-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
